<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>MCAS | {% block extratitle %}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet"  href="/static/css/mcas.css">
<!--       <script src="/static/js/jquery-1.6.1.min.js" type="text/javascript"></script>-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
<script src="/static/js/cufon-yui.js" type="text/javascript"></script>
<script src="/static/js/libel.font.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function($) {
        Cufon.replace('.titulo');
    });
</script>
</head>


        {% block extrahead %}
        {% endblock %}
    </head>
    <body>
        <div id="header">
            <div class="wrapper">
                <div class="nav">
                    <img class="monitoreo" src="/static/img/monitoreo.png" alt="Sistema de Monitoreo">
                    <div class="clean"></div>
                    <div class="botones">
                        <div class="inicio"><a href="/">Inicio</a></div>
                        <div class="consultas"><a href="/consultar/">Consultas</a></div>
                        
                    </div>
                </div>
                <div class="logo" >Estudio impacto de la roya</div>
                <div class="clean"></div>
            </div>
        </div>
        <div id="contenido">
            <div class="wrapper">
                {% block content %}
                {% endblock %}
                <div class="clean"></div>
            </div>
            <div class="clean"></div>
        </div>
        <div id="footer">
            <div class="wrapper">
                <div class="ultimas">
                    <div class="datos">2013</div>
                </div>
                <div class="creditos">
                    <div class="datos"><div style="text-transform:uppercase; float:left;"> </div> <div style="text-align:right; margin-left:320px; float:right;">Desarrollado bajo plataforma <a href="http://djangoproject.com">Django</a> | <a href="/admin">Administracion</a></div></div>
                </div>
            </div><br>
        </div>
    </body>
</html>
